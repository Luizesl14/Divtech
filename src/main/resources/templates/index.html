<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navStilo.css">
    <link rel="stylesheet" href="css/bodyStilo.css">
    <link rel="icon" href="img/logotipo-light.svg">


    <title>DivTech</title>
</head>
<body>
    
    <!--Barra de Navegação-->
    <nav class="navbar navbar-dark bg-dark">
        
        <div class="container-logo">
            <div class="divtech-logo">
                <img class="logotipo" src="img/logotipo-light.svg" alt="DevTech">
            </div>
            
            <div class="divtech-marca">
                <p class="display-5 text-light">DivTech</p>
            </div>
        </div>
       
        <div class="container-btn">
        <button class="btn btn-warning"><a href="/" class="text-dark">Home</a></button>
        <button class="btn btn-warning"><a href="/cadastroUser" class="text-dark">Cadastre-se</a></button>
        <button class="btn btn-warning"><a href="/loginUser" class="text-dark">Login</a></button>
        <button class="btn btn-warning"><a href="/controle" class="text-dark">Painel</a></button>
        
        </div>
       
    </nav>
    <div class="conteiner-conteudo">
        <section class="apresentacao">
            <div class="text-apresentacao">
                <p class="display-4 text-light">Seja bem vindo!</p>
                <p class="text-light">Nós somos uma empresa de pesquisa estamos no mercado
                    a mais de dez anos, nosso objetivo e avaliar e sempre
                    entregar o melhor para nosos clientes.
                </p>
                <button class="btn btn-warning center"><a href="/cadastroUser" class="text-dark">Cadastre-se</a></button>

            </div>

        </section>

        <section class="img-apresentaco">
            <div class="img-stilo">
                <img  class="maquina-votacao" src="img/hero-img.png" alt="Nosso sistema de votacao">
            </div>
        </section>
    </div>

    
</body>
</html>
